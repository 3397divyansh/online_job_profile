<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Home Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            color: #333333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Login Page -->
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <form class="login-form" onsubmit="storeUserInfo(event)">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>

    <!-- Home Page -->
    <div class="container" id="homeContainer" style="display: none;">
        <h2>Welcome to the Home Page</h2>
        <p id="userInfo"></p>

        <script>
            function storeUserInfo(event) {
                event.preventDefault();

                // Get user input
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;

                // Encode user information as a query parameter
                const userInfo = `Username: ${username}, Email: ${email}`;

                // Display user information on the home page
                document.getElementById('userInfo').textContent = userInfo;

                // Switch to the home page
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('homeContainer').style.display = 'block';
            }
        </script>
    </div>

</body>
</html>
