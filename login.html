    <link rel="stylesheet" href="login.css">
    <style media="screen">
        *,
  *:before,
  *:after{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
  }
 
   
  form{
      height: 520px;
      width: 400px;
      background-color: rgba(255,255,255,0.13);
      position: absolute;
      transform: translate(-10%,-50%);
      top: 50%;
      left: 50%;
      border-radius: 10px;
      backdrop-filter: blur(10px);

      border: 2px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 40px rgba(8,7,16,0.6);
      padding: 50px 35px;
  }
  form *{
      font-family: 'Poppins',sans-serif;
      color: #ffffff;
      letter-spacing: 0.5px;
      outline: none;
      border: none;
  }
  form h3{
      font-size: 32px;
      font-weight: 500;
      line-height: 42px;
      text-align: center;
      color: #7f5539;
  }
  
  label{
      display: block;
      margin-top: 30px;
      font-size: 16px;
      font-weight: 500;
  }
  input{
      display: block;
      height: 50px;
      width: 100%;
      background-color: rgba(47, 41, 41, 0.07);
      border-radius: 10px;
      padding: 0 10px;
      margin-top: 8px;
      font-size: 14px;
      font-weight: 300;
  }
  ::placeholder{
      color: #e5e5e5;
      color: #7f5539;
  }
  button{
      margin-top: 50px;
      width: 100%;
      background-color: #ffffff;
      background-color: #7f5539;
      color: white;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
  }
  .social{
    margin-top: 30px;
    display: flex;
    
  }
  .social div{
    background: red;
   
    width: 150px;
    border-radius: 10px;
    padding: 5px 10px 10px 5px;
    background-color: rgba(255,255,255,0.27);
    color: #eaf0fb;
    text-align: center;
    background-color: #7f5539;
  }
  .social div:hover{
    color: #7f5539;
    background-color: rgba(255,255,255,0.47);
    cursor:pointer ;
  }
  .social .fb{
    margin-left: 25px;
  }
  .social i{
    margin-right: 4px;
  }

<script>
    function handleSubmit(event) {
    event.preventDefault(); 

    // Get form data
    var firstName = document.getElementById("username").value;
    var lastName = document.getElementById("username").value;
    var email = document.getElementById("password").value;

    var userData = {
      firstName: firstName,
      lastName: lastName,
      email: email
    };

console.log(userData);
    localStorage.setItem('userData', JSON.stringify(userData));

  }
  document.getElementById("form2").addEventListener("submit", handleSubmit);
</script>
